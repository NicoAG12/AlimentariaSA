<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="styles2.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>

    <div class="cajaimagen d-flex justify-content-center p-2">
        <img src="https://alimentariasa.com.ar/wp-content/uploads/2021/08/cropped-logo-alimentar-1-165x81.png" alt="logo">

    </div>
    <main>
    <div class="contenedor-formulario ">

        
        
        <div class="wrap d-flex justify-content-center">
            <!---FORMULARIO -->
        <form action="" class="formulario" name="formulario-registro" autocomplete="off">
            <div>
                <div class="input-grupo">
                    <label class="claselabel " for="nombre">Nombre: </label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>

                <div class="input-grupo">
                    <label class="claselabel " for="email">Correo electronico: </label>
                    <input type="email" id="email" name="email" required>
                
                </div>

                <div class="input-grupo">
                    <label class="claselabel" for="contra">Contrase√±a: </label>
                    <input type="password" id="contra" name="contra" required>
                   
                </div>

            
                <div class="form-check form-check-inline">
                    <input class="form-check-input border border-dark" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" required>
                    <label class="form-check-label checks" for="inlineRadio1">Hombre</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input border border-dark" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2" required>
                    <label class="form-check-label checks" for="inlineRadio2">Mujer</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input border border-dark" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3" required >
                    <label class="form-check-label checks" for="inlineRadio3">No especificado</label>
                  </div>
                
                            <div class="form-check my-2">
                                <input class="form-check-input border border-dark" type="checkbox" value="" id="flexCheckDefault" required>
                                <label class="form-check-label checks" for="flexCheckDefault">Acepto los terminos y condiciones
                                </label>
                              </div>
                
               <input class="btn btn-secondary my-2" type="submit" value="Registrarse"> 
                </div>

            </div>
        </form>
    </div>
    </div>
</main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
   
</body>
</html>
